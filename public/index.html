<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Diálogo entre IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
      Debate entre dos IA
    </h1>

    <div class="mb-4">
      <label for="topic" class="block text-gray-700 font-medium mb-2">
        Tema del debate:
      </label>
      <input 
        type="text" 
        id="topic" 
        placeholder="Ej. Futuro de la educación con IA"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
      />
    </div>

    <button 
      id="run" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
    >
      Iniciar conversación
    </button>

    <div 
      id="log" 
      class="mt-6 p-4 border border-gray-200 rounded-lg bg-gray-50 h-72 overflow-y-auto whitespace-pre-wrap font-mono text-sm"
    >
      Aquí aparecerá la conversación...
    </div>
  </div>

  <script>
    document.getElementById('run').onclick = async () => {
      const topic = document.getElementById('topic').value.trim();
      const query = new URLSearchParams({
        interactions: 5,
        max_tokens: 30,
        topic: topic || "Tema libre"
      });

      const res = await fetch(`/.netlify/functions/dialog?${query}`);
      const data = await res.json();

      const output = data.conversation
        .map(c => `${c.speaker}: ${c.message}`)
        .join('\n\n');

      document.getElementById('log').textContent = output;
    };
  </script>
</body>
</html>
