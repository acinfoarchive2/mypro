<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Debate entre dos IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-2 sm:p-6 w-full max-w-3xl">
    <h1 class="text-xl sm:text-2xl font-bold text-center text-blue-600 mb-4 sm:mb-6">
      Debate entre dos IA (progresivo)
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="topic">Tema del debate</label>
        <input id="topic" type="text" placeholder="Futuro de la educación con IA"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 text-base sm:text-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="interactions">Interacciones</label>
        <input id="interactions" type="number" min="1" max="12" value="5"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 text-base sm:text-sm">
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 mb-4">
      <button id="run"
              class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Iniciar
      </button>
      <button id="stop"
              class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">
        Detener
      </button>
      <button id="clear"
              class="flex-1 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-2 px-4 rounded-lg transition">
        Limpiar
      </button>
    </div>

    <div id="status" class="text-sm text-gray-500 mb-2"></div>

    <div id="log"
         class="h-[60vh] sm:h-96 overflow-y-auto bg-gray-50 border border-gray-200 rounded-lg p-3 sm:p-4 space-y-3">
      <div class="text-gray-400 text-sm text-center">Aquí aparecerá la conversación…</div>
    </div>
  </div>

  <script>
    // ... tu JS igual al que ya tenías ...
  </script>
</body>
</html>
