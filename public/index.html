<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Di치logo entre IA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #357ABD;
    }

    #output {
      text-align: left;
      margin: 2rem auto;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      white-space: pre-line;
    }

    .loading {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Di치logo entre dos IA</h1>
  <button id="start">Iniciar conversaci칩n</button>
  <button id="clear">Limpiar</button>
  <div id="output"></div>

  <script>
    const startButton = document.getElementById("start");
    const clearButton = document.getElementById("clear");
    const outputDiv = document.getElementById("output");

    startButton.onclick = async () => {
      outputDiv.innerHTML = '<p class="loading">Cargando conversaci칩n...</p>';

      const res = await fetch('/.netlify/functions/dialog-libre-memoria?interactions=6&topic=mercados&temperature=1&frequency_penalty=0.3');
      const data = await res.json();
      const convo = data.conversation;

      outputDiv.innerHTML = ''; // Limpiar antes de mostrar

      for (let i = 0; i < convo.length; i++) {
        const turno = convo[i];
        const p = document.createElement("p");
        p.textContent = `${turno.speaker}: ${turno.message}`;
        outputDiv.appendChild(p);
        await new Promise(resolve => setTimeout(resolve, 1200)); // demora de 1.2s
      }
    };

    clearButton.onclick = () => {
      outputDiv.innerHTML = '';
    };
  </script>
</body>
</html>
